<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            height: 100px;
            width: 100px;
            background-color:lightseagreen;
        }
        #result{
            height: 100px;
            width: 410;
            background-color:ghostwhite;
        }
        body{
            background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20200703/pngtree-mathematics-education-calculator-ruler-hand-drawn-background-image_340649.jpg");
            background-size: cover;
        }
    </style>
</head>
<center>
<body>
    <h1 style="color:midnightblue;">CALCULATOR</h1>
    <input type="text" placeholder="0" id="result">
    <table>
        <tr>
            <td><button onclick="display('7')">7</button></td>
            <td><button onclick="display('8')">8</button></td>
            <td><button onclick="display('9')">9</button></td>
            <td><button onclick="display('+')">+</button></td>
            
        </tr>
        <tr>
            <td><button onclick="display('4')">4</button></td>
            <td><button onclick="display('5')">5</button></td>
            <td><button onclick="display('6')">6</button></td>
            <td><button onclick="display('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="display('1')">1</button></td>
            <td><button onclick="display('2')">2</button></td>
            <td><button onclick="display('3')">3</button></td>
            <td><button onclick="display('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="display('0')">0</button></td>
            <td><button onclick="clr('C')">C</button></td>
            <td><button onclick="calcul('=')">=</button></td>
            <td><button onclick="display('/')">/</button></td>
        </tr>
    </table>
</body>
</center>
<script>
    let output=document.getElementById("result");
    function display(num){
       output.value+=num;
    }
    function calcul(){
        try{
            output.value=eval(output.value);
        }
        catch(err){
            alert("Invalid");
        }
    }
    function clr(){
        output.value="";
    }
</script>
</html>
